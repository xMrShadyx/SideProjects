{% extends "base.html" %}

<!-- Title block content -->
{% block title %} User {% endblock %}

<!-- Main Content -->
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Welcome, {{user}}</p>
{% endblock %}
